<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLocationLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{locationController.selected.phone}" title="#{bundle.EditLocationTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditLocationLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{locationController.selected.sname}" title="#{bundle.EditLocationTitle_sname}" />
                    <h:outputLabel value="#{bundle.EditLocationLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{locationController.selected.tname}" title="#{bundle.EditLocationTitle_tname}" />
                    <h:outputLabel value="#{bundle.EditLocationLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{locationController.selected.ename}" title="#{bundle.EditLocationTitle_ename}" />
                    <h:outputLabel value="#{bundle.EditLocationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{locationController.selected.type}" title="#{bundle.EditLocationTitle_type}" />
                    <h:outputLabel value="#{bundle.EditLocationLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{locationController.selected.parent}" title="#{bundle.EditLocationTitle_parent}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{bundle.EditLocationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{locationController.update}" value="#{bundle.EditLocationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLocationViewLink}"/>
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{bundle.EditLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLocationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
