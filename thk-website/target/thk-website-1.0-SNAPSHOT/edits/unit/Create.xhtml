<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUnitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUnitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{unitController.selected.id}" title="#{bundle.CreateUnitTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateUnitLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{unitController.selected.parent}" title="#{bundle.CreateUnitTitle_parent}" >
                        <f:selectItems value="#{unitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUnitLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{unitController.selected.sname}" title="#{bundle.CreateUnitTitle_sname}" />
                    <h:outputLabel value="#{bundle.CreateUnitLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{unitController.selected.tname}" title="#{bundle.CreateUnitTitle_tname}" />
                    <h:outputLabel value="#{bundle.CreateUnitLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{unitController.selected.ename}" title="#{bundle.CreateUnitTitle_ename}" />
                    <h:outputLabel value="#{bundle.CreateUnitLabel_type}" for="type" />
                    <h:inputText id="type" value="#{unitController.selected.type}" title="#{bundle.CreateUnitTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateUnitLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{unitController.selected.category}" title="#{bundle.CreateUnitTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unitController.create}" value="#{bundle.CreateUnitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{unitController.prepareList}" value="#{bundle.CreateUnitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
