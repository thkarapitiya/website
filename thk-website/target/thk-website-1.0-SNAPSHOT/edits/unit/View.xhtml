<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://java.sun.com/jsf/core">

            <h:outputText value="#{bundle.ViewUnitTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUnitLabel_id}"/>

                    <h:outputText value="#{bundle.ViewUnitLabel_ename}"/>
                    <h:outputText value="#{unitController.selected.ename}" title="#{bundle.ViewUnitTitle_ename}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_type}"/>
                    <h:outputText value="#{unitController.selected.type}" title="#{bundle.ViewUnitTitle_type}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_category}"/>
                    <h:outputText value="#{unitController.selected.category}" title="#{bundle.ViewUnitTitle_category}"/>

                <h:link outcome="/index" value="#{bundle.ViewUnitIndexLink}"/>
