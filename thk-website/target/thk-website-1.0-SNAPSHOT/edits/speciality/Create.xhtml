<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpecialityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{specialityController.selected.id}" title="#{bundle.CreateSpecialityTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{specialityController.selected.sname}" title="#{bundle.CreateSpecialityTitle_sname}" />
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{specialityController.selected.tname}" title="#{bundle.CreateSpecialityTitle_tname}" />
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{specialityController.selected.ename}" title="#{bundle.CreateSpecialityTitle_ename}" />
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{specialityController.selected.category}" title="#{bundle.CreateSpecialityTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSpecialityLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{specialityController.selected.parent}" title="#{bundle.CreateSpecialityTitle_parent}" >
                        <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{specialityController.create}" value="#{bundle.CreateSpecialitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{specialityController.prepareList}" value="#{bundle.CreateSpecialityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpecialityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
