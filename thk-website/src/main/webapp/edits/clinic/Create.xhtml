<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClinicLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{clinicController.selected.sname}" title="#{bundle.CreateClinicTitle_sname}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{clinicController.selected.tname}" title="#{bundle.CreateClinicTitle_tname}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{clinicController.selected.ename}" title="#{bundle.CreateClinicTitle_ename}" />
                    
                    <h:outputLabel value="#{bundle.CreateClinicLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{clinicController.selected.category}" title="#{bundle.CreateClinicTitle_category}" >
                    <f:selectItem  itemLabel="Select a category"/>
                    <f:selectItems value="#{categoryController.categorys}"  var="cat" itemLabel="#{cat.ename}" itemValue="#{cat}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateClinicLabel_unit}" for="unit" />
                    <h:selectOneMenu id="unit" value="#{clinicController.selected.unit}" title="#{bundle.CreateClinicTitle_unit}" >
                        <f:selectItems value="#{unitController.units}" var="units" itemLabel="#{units.ename}" itemValue="#{units}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateClinicLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{clinicController.selected.location}" title="#{bundle.CreateClinicTitle_location}" >
                        <f:selectItem  itemLabel="Select a location"/>
                        <f:selectItems value="#{locationController.locations}" var="loc" itemLabel="#{loc.ename}" itemValue="#{loc}"/>

                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateClinicLabel_speciality}" for="speciality" />
                    <h:selectOneMenu id="speciality" value="#{clinicController.selected.speciality}" title="#{bundle.CreateClinicTitle_speciality}" >
                        <f:selectItem  itemLabel="Select a speciality"/>

                        <f:selectItems value="#{specialityController.specialitys}" var="sp" itemLabel="#{sp.ename}" itemValue="#{sp}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateClinicLabel_person}" for="person" />
                    
                    <h:selectOneMenu id="person" value="#{clinicController.selected.person}" title="#{bundle.CreateClinicTitle_person}" >
                        <f:selectItem itemLabel="select s person"/>
                        <f:selectItems value="#{personController.persons}" var="per" itemLabel="#{per.ename}" itemValue="#{per}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClinicLabel_fromTime}" for="fromTime" />
                    <p:calendar id="fromTime" value="#{clinicController.selected.fromTime}" title="#{bundle.CreateClinicTitle_fromTime}" pattern="HH:mm" timeOnly="true" >
                    </p:calendar>
                    <h:outputLabel value="#{bundle.CreateClinicLabel_toTime}" for="toTime" />
                    <p:calendar id="toTime" value="#{clinicController.selected.toTime}" title="#{bundle.CreateClinicTitle_toTime}" pattern="HH:mm" timeOnly="true" >
                    </p:calendar>
                    <h:outputLabel value="#{bundle.CreateClinicLabel_comments}" for="comments" />
                    <h:inputTextarea value="#{clinicController.selected.comments}" title="#{bundle.CreateClinicTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_weekday}" for="weekday" />
                    <h:inputText id="weekday" value="#{clinicController.selected.weekday}" title="#{bundle.CreateClinicTitle_weekday}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{clinicController.create}" value="#{bundle.CreateClinicSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.CreateClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClinicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
