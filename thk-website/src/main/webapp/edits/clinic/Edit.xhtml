<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClinicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicController.selected.id}" title="#{bundle.EditClinicTitle_id}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{clinicController.selected.sname}" title="#{bundle.EditClinicTitle_sname}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{clinicController.selected.tname}" title="#{bundle.EditClinicTitle_tname}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{clinicController.selected.ename}" title="#{bundle.EditClinicTitle_ename}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{clinicController.selected.category}" title="#{bundle.EditClinicTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{clinicController.selected.parent}" title="#{bundle.EditClinicTitle_parent}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_unit}" for="unit" />
                    <h:selectOneMenu id="unit" value="#{clinicController.selected.unit}" title="#{bundle.EditClinicTitle_unit}" >
                        <f:selectItems value="#{unitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{clinicController.selected.location}" title="#{bundle.EditClinicTitle_location}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_speciality}" for="speciality" />
                    <h:selectOneMenu id="speciality" value="#{clinicController.selected.speciality}" title="#{bundle.EditClinicTitle_speciality}" >
                        <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{clinicController.selected.person}" title="#{bundle.EditClinicTitle_person}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClinicLabel_fromTime}" for="fromTime" />
                    <h:inputText id="fromTime" value="#{clinicController.selected.fromTime}" title="#{bundle.EditClinicTitle_fromTime}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClinicLabel_toTime}" for="toTime" />
                    <h:inputText id="toTime" value="#{clinicController.selected.toTime}" title="#{bundle.EditClinicTitle_toTime}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClinicLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{clinicController.selected.comments}" title="#{bundle.EditClinicTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_weekday}" for="weekday" />
                    <h:inputText id="weekday" value="#{clinicController.selected.weekday}" title="#{bundle.EditClinicTitle_weekday}" />
                </h:panelGrid>
                <h:commandLink action="#{clinicController.update}" value="#{bundle.EditClinicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClinicViewLink}"/>
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.EditClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClinicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
