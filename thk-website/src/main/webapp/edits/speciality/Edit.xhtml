<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSpecialityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{specialityController.selected.id}" title="#{bundle.EditSpecialityTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{specialityController.selected.sname}" title="#{bundle.EditSpecialityTitle_sname}" />
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{specialityController.selected.tname}" title="#{bundle.EditSpecialityTitle_tname}" />
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{specialityController.selected.ename}" title="#{bundle.EditSpecialityTitle_ename}" />
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{specialityController.selected.category}" title="#{bundle.EditSpecialityTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSpecialityLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{specialityController.selected.parent}" title="#{bundle.EditSpecialityTitle_parent}" >
                        <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{specialityController.update}" value="#{bundle.EditSpecialitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSpecialityViewLink}"/>
                <br />
                <h:commandLink action="#{specialityController.prepareList}" value="#{bundle.EditSpecialityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSpecialityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
