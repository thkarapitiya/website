<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoryLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{categoryController.selected.sname}" title="#{bundle.EditCategoryTitle_sname}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{categoryController.selected.tname}" title="#{bundle.EditCategoryTitle_tname}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{categoryController.selected.ename}" title="#{bundle.EditCategoryTitle_ename}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_type}" for="type" />
                    <h:inputText id="type" value="#{categoryController.selected.type}" title="#{bundle.EditCategoryTitle_type}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{categoryController.selected.parent}" title="#{bundle.EditCategoryTitle_parent}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryController.selected.id}" title="#{bundle.EditCategoryTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{bundle.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{bundle.EditCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
