<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWardLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wardController.selected.id}" title="#{bundle.EditWardTitle_id}" />
                    <h:outputLabel value="#{bundle.EditWardLabel_sname}" for="sname" />
                    <h:inputText id="sname" value="#{wardController.selected.sname}" title="#{bundle.EditWardTitle_sname}" />
                    <h:outputLabel value="#{bundle.EditWardLabel_tname}" for="tname" />
                    <h:inputText id="tname" value="#{wardController.selected.tname}" title="#{bundle.EditWardTitle_tname}" />
                    <h:outputLabel value="#{bundle.EditWardLabel_ename}" for="ename" />
                    <h:inputText id="ename" value="#{wardController.selected.ename}" title="#{bundle.EditWardTitle_ename}" />
                    <h:outputLabel value="#{bundle.EditWardLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{wardController.selected.category}" title="#{bundle.EditWardTitle_category}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWardLabel_parent}" for="parent" />
                    <h:selectOneMenu id="parent" value="#{wardController.selected.parent}" title="#{bundle.EditWardTitle_parent}" >
                        <f:selectItems value="#{wardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{wardController.update}" value="#{bundle.EditWardSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWardViewLink}"/>
                <br />
                <h:commandLink action="#{wardController.prepareList}" value="#{bundle.EditWardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWardIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
