<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewWardTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWardLabel_id}"/>

                    <h:outputText value="#{wardController.selected.ename}" title="#{bundle.ViewWardTitle_ename}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_category}"/>
                    <h:outputText value="#{wardController.selected.category}" title="#{bundle.ViewWardTitle_category}"/>
                    <h:outputText value="#{bundle.ViewWardLabel_parent}"/>
                    <h:outputText value="#{wardController.selected.parent}" title="#{bundle.ViewWardTitle_parent}"/>

                <br />
                <h:commandLink action="#{wardController.destroyAndView}" value="#{bundle.ViewWardDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWardEditLink}"/>

                <h:commandLink action="#{wardController.prepareCreate}" value="#{bundle.ViewWardCreateLink}" />
                <br />
                <h:commandLink action="#{wardController.prepareList}" value="#{bundle.ViewWardShowAllLink}"/>
